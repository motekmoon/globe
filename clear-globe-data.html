<!DOCTYPE html>
<html>
<head><title>Clear Globe Data</title></head>
<body>
<script>
console.log('ğŸ—‘ï¸ Starting Globe data purge...');

// Clear localStorage
localStorage.removeItem('globe-locations');
localStorage.clear();
console.log('âœ… localStorage cleared');

// Clear IndexedDB
const request = indexedDB.open('GlobeLocationsDB', 1);
request.onsuccess = () => {
  const db = request.result;
  const transaction = db.transaction(['locations'], 'readwrite');
  const store = transaction.objectStore('locations');
  store.clear();
  console.log('âœ… IndexedDB cleared');
  db.close();
  console.log('ğŸ¯ All Globe data deleted successfully!');
};
request.onerror = () => {
  console.log('â„¹ï¸ IndexedDB not found or already cleared');
  console.log('ğŸ¯ Globe data deletion completed!');
};
</script>
</body>
</html>
